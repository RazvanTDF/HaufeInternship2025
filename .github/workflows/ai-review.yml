name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ollama
        uses: ollama/ollama-action@v1
      - name: Pull model
        run: ollama pull llama3.1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install gitpython requests

      - name: Run AI review
        run: python -m novareview.cli
